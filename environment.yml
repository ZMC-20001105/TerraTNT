name: trajectory-prediction
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python基础
  - python=3.10
  - pip
  
  # 深度学习框架
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  
  # 科学计算
  - numpy>=1.21.0
  - scipy>=1.9.0
  - pandas>=1.5.0
  - scikit-learn>=1.1.0
  - xgboost>=1.6.0
  
  # 地理信息处理
  - gdal>=3.4.0
  - rasterio>=1.3.0
  - geopandas>=0.12.0
  - shapely>=1.8.0
  - pyproj>=3.4.0
  - folium>=0.14.0
  
  # 图像处理
  - opencv
  - pillow
  - scikit-image
  
  # 可视化
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - plotly>=5.10.0
  
  # 机器学习工具
  - pytorch-lightning>=1.7.0
  - tensorboard>=2.10.0
  
  # 网络和图算法
  - networkx>=2.8.0
  
  # 工具包
  - tqdm>=4.64.0
  - joblib>=1.2.0
  - h5py>=3.7.0
  - pyyaml>=6.0
  - jupyter
  - ipykernel
  
  # pip安装的包
  - pip:
    - earthengine-api>=0.1.350
    - osmnx>=1.2.0
    - wandb>=0.13.0
    - hydra-core>=1.2.0
    - geopy
    - contextily
